<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer Leigh Arts</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header> 
        <img id="logo" src="images/jla_logo_low_res.png">
        <div id="name">
            Jennifer Leigh Arts
        </div> 

    </header>         
      
    <nav>
        <ul>
            <li>
                About
            </li>
            <li>
                Work
            </li>
            <li>
                Events
            </li>
            <li>
                Contact
            </li>
        </ul> 
        <section class="search">
            <input type="text" id="input-el">
            <button id="search-btn">SEARCH</button> 
            <ul id="ul-el"></ul>
        </section>    
    </nav>       
       
    <main>
        <section class="artwork-cards">
            <img src="images/Envisage_web_mixed_media.jpg" alt="Mixed media piece, Envisage">
            <img src="images/For all those remembered_and all those forgotten_web_Gouache.jpg">
            <img src="images/Gravitational Force web_Digital_Illustration.jpg">
            <img src="images/Vision_VII_web_Gouache_ink.jpg">
        </section>
    </main>

    <form id="send-msg">
        <h3>Talk to me!</h3>
        <p>Your name:</p>
        <input id="firstname" type="type" name="firstname" placeholder="FirstName" />
        <input id="lastname" type="type" name="lastname" placeholder="LastName" />
        <p>Your email:</p>
        <input id="email" type="email" name="email" placeholder="address@somewhere.com"/>
        <p id="email-err">Please enter a valid email address</p>
        <p>Your message:</p>
        <input id="message" type="type" name="message" placeholder="Hey Jen! I love your work . . ."/>
        <input id="send-btn" type="submit" value="SEND" />
    </form>

    <script src="script.js"></script>
</body>

</html>
